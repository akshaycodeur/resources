<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-200 flex justify-center items-center h-screen">
  <div class="bg-white shadow-lg p-8 rounded-lg">
    <div class="grid grid-cols-4 gap-4 text-center">
      <input type="text" class="col-span-4 border-b-2 border-gray-300 text-2xl py-2 focus:outline-none text-right"
        id="display" readonly>
      <button class="col-span-3 bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 rounded-lg"
        onclick="clearDisplay()">C</button>
      <button class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 rounded-lg"
        onclick="deleteLastChar()">DEL</button>
      <button class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 rounded-lg"
        onclick="appendToDisplay('/')">/</button>
      <button class="bg-gray-100 hover:bg-gray-200 text-gray-800 font-bold py-2 rounded-lg"
        onclick="appendToDisplay('7')">7</button>
      <button class="bg-gray-100 hover:bg-gray-200 text-gray-800 font-bold py-2 rounded-lg"
        onclick="appendToDisplay('8')">8</button>
      <button class="bg-gray-100 hover:bg-gray-200 text-gray-800 font-bold py-2 rounded-lg"
        onclick="appendToDisplay('9')">9</button>
      <button class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 rounded-lg"
        onclick="appendToDisplay('*')">*</button>
      <button class="bg-gray-100 hover:bg-gray-200 text-gray-800 font-bold py-2 rounded-lg"
        onclick="appendToDisplay('4')">4</button>
      <button class="bg-gray-100 hover:bg-gray-200 text-gray-800 font-bold py-2 rounded-lg"
        onclick="appendToDisplay('5')">5</button>
      <button class="bg-gray-100 hover:bg-gray-200 text-gray-800 font-bold py-2 rounded-lg"
        onclick="appendToDisplay('6')">6</button>
      <button class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 rounded-lg"
        onclick="appendToDisplay('-')">-</button>
      <button class="bg-gray-100 hover:bg-gray-200 text-gray-800 font-bold py-2 rounded-lg"
        onclick="appendToDisplay('1')">1</button>
      <button class="bg-gray-100 hover:bg-gray-200 text-gray-800 font-bold py-2 rounded-lg"
        onclick="appendToDisplay('2')">2</button>
      <button class="bg-gray-100 hover:bg-gray-200 text-gray-800 font-bold py-2 rounded-lg"
        onclick="appendToDisplay('3')">3</button>
      <button class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 rounded-lg"
        onclick="appendToDisplay('+')">+</button>
      <button class="col-span-2 bg-gray-100 hover:bg-gray-200 text-gray-800 font-bold py-2 rounded-lg"
        onclick="appendToDisplay('0')">0</button>
      <button class="bg-gray-100 hover:bg-gray-200 text-gray-800 font-bold py-2 rounded-lg"
        onclick="appendToDisplay('.')">.</button>
      <button class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 rounded-lg"
        onclick="calculate()">=</button>
    </div>
  </div>

  <script>
    function appendToDisplay(value) {
      document.getElementById('display').value += value;
    }

    function clearDisplay() {
      document.getElementById('display').value = '';
    }

    function deleteLastChar() {
      var display = document.getElementById('display');
      display.value = display.value.slice(0, -1);
    }

    function calculate() {
      var display = document.getElementById('display');
      try {
        display.value = eval(display.value);
      } catch (error) {
        display.value = 'Error';
      }
    }
  </script>
</body>

</html>
