<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Text Inverter </title>
</head>

<body class="flex items-center justify-center h-screen bg-gray-100">

    <div class="bg-white p-6 rounded-lg shadow-md">
        <input type="text"
            class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring focus:border-blue-300"
            id="inputValue" placeholder="Enter text...">
        <button
            class="mt-4 px-6 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 focus:outline-none focus:ring focus:border-blue-300"
            onclick="mask()">Mask</button>
        <input id="result"
            class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring focus:border-blue-300 mt-5"
            value="">
    </div>

    <script>
        function mask() {
            let inputField = document.querySelector('#inputValue');
            let valux = inputField.value;
            let resultField = document.querySelector('#result');
            let valueLength = valux.length;
            resultField.value = valueLength;
        }
    </script>


</body>

</html>
