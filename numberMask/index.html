<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Text Inverter </title>
</head>

<body class="flex-col items-center justify-center h-screen bg-gray-100">
    <div class="container mx-auto">
        <h1 class="text-2xl text-center">Number of divisors of a positive integer</h1>
    </div>
    <div class="bg-white p-6 rounded-lg shadow-md">
        <input type="number"
            class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring focus:border-blue-300"
            id="inputValue" placeholder="Enter positive integer">
        <button
            class="mt-4 px-6 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 focus:outline-none focus:ring focus:border-blue-300"
            onclick="divisors()">Calculate</button>
        <input id="result"
            class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring focus:border-blue-300 mt-5"
            value="">
    </div>

    <script>
        function divisors() {
            let inputField = document.querySelector('#inputValue').value;
            let divisorIncrement;
            for (i = 0; i <= inputField; i++) {
                if (inputField % i == 0) {
                    let newdivisorIncrement;
                    newdivisorIncrement = divisorIncrement + 1;
                }
            }
            console.log(newdivisorIncrement);
        }
    </script>


</body>

</html>
